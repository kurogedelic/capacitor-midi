<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capacitor MIDI Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
      .log {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 15px;
        font-family: monospace;
        font-size: 12px;
        max-height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
      }
      .device-list {
        margin: 10px 0;
      }
      .device-item {
        padding: 8px;
        margin: 4px 0;
        background: #f8f9fa;
        border-radius: 4px;
        border-left: 4px solid #28a745;
      }
      .device-item.disconnected {
        border-left-color: #dc3545;
        opacity: 0.6;
      }
      .status {
        padding: 8px 12px;
        border-radius: 4px;
        font-weight: bold;
        margin: 10px 0;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .virtual-keyboard {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 2px;
        margin: 20px 0;
      }
      .key {
        height: 50px;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
        display: flex;
        align-items: end;
        justify-content: center;
        font-size: 10px;
        padding: 5px;
      }
      .key.black {
        background: #333;
        color: white;
        height: 30px;
      }
      .key:hover {
        background: #e9ecef;
      }
      .key.black:hover {
        background: #555;
      }
      .key.active {
        background: #007bff !important;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>üéµ Capacitor MIDI Plugin Example</h1>
    
    <div id="status" class="status"></div>

    <div class="section">
      <h2>üîå MIDI Device Management</h2>
      <div class="controls">
        <button id="listDevices">List MIDI Devices</button>
        <button id="clearLog">Clear Log</button>
      </div>
      <div id="deviceList" class="device-list"></div>
    </div>

    <div class="section">
      <h2>üéπ Virtual Keyboard</h2>
      <p>Click keys to send MIDI notes:</p>
      <div id="virtualKeyboard" class="virtual-keyboard"></div>
    </div>

    <div class="section">
      <h2>üéõÔ∏è MIDI Controls</h2>
      <div class="controls">
        <button id="sendCC">Send CC #7 (Volume)</button>
        <button id="sendProgramChange">Send Program Change</button>
        <button id="sendPitchBend">Send Pitch Bend</button>
        <button id="sendSysEx">Send SysEx</button>
      </div>
    </div>

    <div class="section">
      <h2>üìä MIDI Message Log</h2>
      <div id="log" class="log">Waiting for MIDI messages...</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
